name: Build and release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.20

      - name: Windows binaries
        run: |
          version="1.0.0"
          os="windows"
          arch="amd64"
          GOOS=${os} GOARCH=${arch} CGO_ENABLED=1 CC=x86_64-w64-mingw32-gcc go build -o mouse_mover_${version}_${os}_${arch}.exe ./cmd/mouse_mover/main.go

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload binaries
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mouse_mover_${version}_${os}_${arch}.exe
          asset_name: mouse_mover_${version}_${os}_${arch}.exe
          asset_content_type: application/octet-stream
